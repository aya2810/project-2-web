<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ecommerce.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
        rel="stylesheet">
    <title>E-commerce</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Products">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Home -->
    <div class="home" id="Home">
        <div class="container">
            <h1> Shop Smart ,Live Better</h1>
            <p> Best products with best prices</p>
            <button type="button">Shop Now</button>
        </div>
    </div>
    <!-- Products -->
    <div class="products" id="Products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="carts">
                <div class="cart">
                    <div class="image">
                        <img src="images/11.jpg" alt="">
                    </div>
                    <h4>Headphones</h4>
                    <p>$49.99</p>
                    <button type="button">Add to cart</button>

                </div>
                <div class="cart">
                    <div class="image">
                        <img src="images/2.jpg" alt="">
                    </div>
                    <h4>Smart Watch</h4>
                    <p>$99.99</p>
                    <button type="button">Add to cart</button>

                </div>
                <div class="cart">
                    <div class="image">
                        <img src="images/3.jpg" alt="">
                    </div>
                    <h4>Laptop</h4>
                    <p>$899.99</p>
                    <button type="button">Add to cart</button>

                </div>
                <div class="cart">
                    <div class="image">
                        <img src="images/speaker.jpg" alt="">
                    </div>
                    <h4>Wireless Speaker</h4>
                    <p>$79.99</p>
                    <button type="button">Add to cart</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="icon">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <div class="copy">
            &copy; 2026 All Right Reserved
        </div>
    </div>
</body>

</html>
